    <script>
      $(document).ready(function () {
        let score = 0;
        let currentQuestionIndex = 0;
        let questions = [];
        let correctAnswer = '';
        let userAnswer = '';
        let answerText = '';

        function getButtonClass(option) {
          switch (option) {
            case 'answer_a':
              return 'btn-primary';
            case 'answer_b':
              return 'btn-info';
            case 'answer_c':
              return 'btn-warning';
            default:
              return 'btn-success';
          }
        }

        async function loadQuestions() {
          try {
            const difficulty = $("#difficulty-select").val();
            const apiUrl = `http://localhost:1212/php`;
            const data = await $.ajax({ url: apiUrl, type: "GET", data: { difficulty }, dataType: "json" });
            questions = data;
            loadQuestion(currentQuestionIndex);
          } catch (error) {
            console.error("Erro ao fazer a requisição:", error);
          }
        }

        function loadQuestion(index) {
          const question = questions[index];
          correctAnswer = findCorrectAnswer(question);
          answerText = question.answers[correctAnswer];

          displayQuestion(question);
        }

        function findCorrectAnswer(question) {
          return Object.keys(question.correct_answers).find(key => question.correct_answers[key] === 'true').slice(0, 8);
        }

        function displayQuestion(question) {
          const quizContainer = $("#quiz-container");
          quizContainer.empty();

          const questionElement = $("<h4>").hide().text(getQuestionText(question)).fadeIn(500);
          const difElement = $("<span class='text-orange'>").hide().text(`Difficulty: ${question.difficulty}`).fadeIn(500);
          const multipleCorrectAnswersElement = $("<p class='text-info mb-3'>").hide().text(`Multiple Correct Answers: ${question.multiple_correct_answers}`).fadeIn(500);

          quizContainer.append(questionElement, difElement, multipleCorrectAnswersElement, '<hr />');

          for (let option in question.answers) {
            const answerText = question.answers[option];
            if (answerText) {
              const btnClass = getButtonClass(option);
              const optionElement = $("<a class='btn " + btnClass + " d-block mb-2'>").text(answerText).addClass("option").data("answer", option).hide().appendTo(quizContainer).fadeIn(800);
              optionElement.click(() => checkAnswer(option));
            }
          }
        }

        function getQuestionText(question) {
          return question.tags && question.tags.length > 0 ? `${question.tags[0].name}: ${question.question}` : question.question;
        }

        function checkAnswer(userChoice) {
          const btnClass = getButtonClass(correctAnswer);
          const container = $("#container");
          const quizContainer = $("#quiz-container");

          let questionElement = '';

          quizContainer.empty();


          if (userChoice === correctAnswer) {
            container.animate({ backgroundColor: "green" }, 150);
            score++;
            questionElement = $("<h4 class='text-center text-success'>").text(`Right! Score: ${score}/${currentQuestionIndex + 1}`);
          } else {
            container.animate({ backgroundColor: "red" }, 50);
            questionElement = $("<h4 class='text-center text-danger'>").text(`Wrong! Score: ${score}/${currentQuestionIndex + 1}`);
          }

          const correctAnswerElement = $("<a class='btn shadow " + btnClass + " d-block mb-2'>").text(answerText).hide().fadeIn(200);
          quizContainer.append(questionElement, correctAnswerElement);

          setTimeout(function () {
            currentQuestionIndex++;
            if (currentQuestionIndex 
            == (questions.length - 1)) {
              $('#next-question').hide(300);
            }

              if (currentQuestionIndex < questions.length) {
                loadQuestion(currentQuestionIndex);
                container.css("background-color", "");
              } else {
                Swal.fire({
                  title: 'Quiz Completed!',
                  text: `Score: ${score}/10`,
                  icon: 'success',
                }).then(() => {
                  window.location.href = "http://localhost:8080/";
                });
              }
          }, 2000);
        }

        loadQuestions();

        $("#next-question").click(function () {
          console.log(questions);
          if (currentQuestionIndex < (questions.length - 1)) {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
          } else {
            $('#next-question').hide(300);
          }

        });

        // Adicionado o botão de reload
        $("#reload-quiz").click(function () {
          score = 0;  // Zera a pontuação
          currentQuestionIndex = 0;  // Reinicia o índice da pergunta
          loadQuestions();  // Recarrega as perguntas
        });
      });
    </script>
